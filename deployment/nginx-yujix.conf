# Nginx configuration for Yujix API
# Location: /etc/nginx/sites-available/yujix
# Enable with: sudo ln -s /etc/nginx/sites-available/yujix /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name yujix.com www.yujix.com;

    # IMPORTANT: Point to current symlink for atomic deployments
    root /var/www/yujix/current/public;
    index index.php index.html;

    access_log /var/log/nginx/yujix-access.log;
    error_log /var/log/nginx/yujix-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # File upload size
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Laravel public directory
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;

        # CRITICAL: Use $realpath_root to resolve symlinks for atomic deployments
        # This ensures PHP-FPM uses the actual release path after symlink swap
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
    }

    location ~ /\.git {
        deny all;
    }

    # Cache static assets (Vite generates hash-based filenames)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        # Note: Static assets use the root directive (resolves symlinks automatically)
    }

    # Deny access to Composer files
    location ~ /composer\.(json|lock) {
        deny all;
    }

    # Deny access to package.json
    location ~ /package(-lock)?\.json {
        deny all;
    }
}

# SSL configuration will be added by Certbot
# After running: sudo certbot --nginx -d yujix.com -d www.yujix.com
