# Fail2ban jail for Yujix API nginx protection

[nginx-req-limit]
enabled = true
port = http,https
filter = nginx-limit-req
logpath = /var/log/nginx/yujix-error.log
findtime = 600
bantime = 7200
maxretry = 10

[nginx-bad-request]
enabled = true
port = http,https
filter = nginx-bad-request
logpath = /var/log/nginx/yujix-access.log
findtime = 300
bantime = 3600
maxretry = 5

[nginx-noscript]
enabled = true
port = http,https
filter = nginx-noscript
logpath = /var/log/nginx/yujix-access.log
findtime = 600
bantime = 7200
maxretry = 6

[nginx-forbidden]
enabled = true
port = http,https
filter = nginx-forbidden
logpath = /var/log/nginx/yujix-access.log
findtime = 600
bantime = 3600
maxretry = 3
