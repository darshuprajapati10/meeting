# Nginx Hardened Configuration for Yujix API
# Location: /etc/nginx/sites-available/yujix
# Enable with: sudo ln -s /etc/nginx/sites-available/yujix /etc/nginx/sites-enabled/

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=60r/m;
limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/m;
limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

# HTTPS server (SSL configured by Certbot)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yujix.com www.yujix.com;

    # SSL certificates (managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/yujix.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yujix.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # IMPORTANT: Point to current symlink for atomic deployments
    root /var/www/yujix/current/public;
    index index.php index.html;

    access_log /var/log/nginx/yujix-access.log;
    error_log /var/log/nginx/yujix-error.log;

    # Enhanced Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # HSTS Header (Force HTTPS for 1 year)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Content Security Policy (Adjusted for Laravel with Inertia/Vue)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-ancestors 'self';" always;

    # Permissions Policy (Restrict browser features)
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=(), payment=(), usb=(), magnetometer=(), gyroscope=()" always;

    # File upload size
    client_max_body_size 100M;

    # Connection limits
    limit_conn conn_limit 10;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Laravel public directory
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # API rate limiting
    location /api/ {
        limit_req zone=api_limit burst=10 nodelay;
        limit_req_status 429;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # Stricter rate limiting for authentication endpoints
    location ~ ^/api/(login|register|forgot-password) {
        limit_req zone=login_limit burst=3 nodelay;
        limit_req_status 429;

        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;

        # CRITICAL: Use $realpath_root to resolve symlinks for atomic deployments
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;

        include fastcgi_params;
        fastcgi_read_timeout 300;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;
    }

    # Deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
        return 404;
    }

    # Deny access to sensitive files
    location ~ /\.env {
        deny all;
        return 404;
    }

    location ~ /\.git {
        deny all;
        return 404;
    }

    # Cache static assets (Vite generates hash-based filenames)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;

        # Security headers for static assets
        add_header X-Content-Type-Options "nosniff" always;
    }

    # Deny access to Composer files
    location ~ /composer\.(json|lock) {
        deny all;
        return 404;
    }

    # Deny access to package.json
    location ~ /package(-lock)?\.json {
        deny all;
        return 404;
    }

    # Deny access to other sensitive files
    location ~ /(\.|artisan|server\.php|README|CHANGELOG|LICENSE|\.md) {
        deny all;
        return 404;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name yujix.com www.yujix.com;

    # Allow Let's Encrypt validation
    location /.well-known/acme-challenge/ {
        root /var/www/yujix/current/public;
        allow all;
    }

    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}
